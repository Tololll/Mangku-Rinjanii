<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    <title>Galeri Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav class="bg-white p-4 shadow-md flex justify-between items-center fixed top-0 left-0 w-full z-50">
        <div class="text-xl font-bold text-blue-600">Mangku Rinjani</div>

            <li><a href="index.html" class="hover:text-blue-500">Lokasi</a></li>
            <li><a href="index.html" class="hover:text-blue-500">Form Booking</a></li>
            <li><a href="#" class="hover:text-blue-500">Foto Produk</a></li>
        </ul>
    </nav>
    <script>
        document.getElementById("menu-toggle").addEventListener("click", () => {
            document.getElementById("menu").classList.toggle("hidden");
        });
    </script>
    <div>

        <h1 style="margin: 20px;">Galeri Produk</h1>

        <div class="gallery">
            <img src="img/carier60L.jpg" alt="Carier 60L">

            <img src="img/hydeopack.jpg" alt="Hydeopack">
            <img src="img/hydro.jpg" alt="Hydro">
            <img src="img/kompor.jpg" alt="Kompor">
            <img src="img/kursi.jpeg" alt="Kursi">
            <img src="img/lampuTenda.jpg" alt="Lampu Tenda">
            <img src="img/matras.jpeg" alt="Matras">
